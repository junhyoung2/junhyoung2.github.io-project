<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음식 추천</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="text-center">음식 추천 서비스</h2>
    <form method="POST" class="mt-3">
        <label for="category" class="form-label">음식 카테고리 (한식, 중식, 일식, 양식)</label>
        <input type="text" id="category" name="category" class="form-control" required>
        <button type="submit" class="btn btn-primary mt-2">추천 받기</button>
    </form>

    {% if recommendations %}
    <h3 class="mt-4">추천 음식점 ({{ category }})</h3>
    <ul class="list-group mt-2">
        {% for item in recommendations %}
        <li class="list-group-item">
            <strong>{{ item.name }}</strong><br>
            주소: {{ item.address }}<br>
            <a href="{{ item.link }}" target="_blank">자세히 보기</a>
        </li>
        {% endfor %}
    </ul>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
